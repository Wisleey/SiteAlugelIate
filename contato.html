<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxo - Contato</title>
  <link rel="stylesheet" href="css/default.css">
  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/api.js"></script>
</head>
<body>
  <div class="page">
    <header>
      <div id="title">
        <img src="images/barco1.png" alt="ícone de barco">
        <div class="headtitle">
          <h1>Luxo</h1>
          <h2>Aluguel de iates</h2>
        </div>
      </div>
      <nav>
        <ul class="navmenu">
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="aluguel.html">Aluguel de iates</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="tripulacao.html">Tripulação</a></li>
          <li><a href="contato.html" class="accent">Contato</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="pagtitle">
        <div class="bgtitle"></div>
        <h2>Entre em contato</h2>
      </div>

      <form id="form-contato">
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" required>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="msg">Mensagem</label>
          <textarea id="msg" rows="5" required></textarea>
        </div>
        <div class="buttons">
          <button class="button" type="submit">Enviar</button>
        </div>
      </form>
    </main>

    <footer>
      <p>© 2023 por Luxo Aluguel de Iates</p>
    </footer>
  </div>

  <script>
    $(document).ready(function () {
      $('#form-contato').on('submit', function (e) {
        e.preventDefault();

        const mensagem = {
          nome: $('#nome').val(),
          email: $('#email').val(),
          mensagem: $('#msg').val(),
        };
        console.log(mensagem);

        inserirMensagem(mensagem);
        alert('Mensagem enviada com sucesso!');
        $('#form-contato')[0].reset();
      });
    });
  </script>
</body>
</html>
